name: 'insurance_info_tool'
description: |
  该工具提供“保险产品A”或者“保险产品B”的详细信息（仅限这两款产品），输入为产品名，输出为产品详细描述。
  工具输入示例：
    输入: 保险产品A
    输出: "保险产品A"，保障期限12个月，是付费版商业险，有三个保障版本：基础版、升级版、尊享版。
tool_type: 'api'
input_keys: ['query']
metadata:
  type: 'TOOL'
  module: 'demo_startup_app_with_single_agent_and_actions.intelligence.agentic.tool.insurance_info_tool'
  class: 'InsuranceInfoTool'