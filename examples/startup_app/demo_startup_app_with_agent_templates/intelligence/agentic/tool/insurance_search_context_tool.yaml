name: 'insurance_search_context_tool'
description: |
  针对保险相关问题，给出相关问题答案的检索结果，非保险问题无法检索。
  
  工具输入：待检索的问题
  
  工具输出：格式如下
  提出的问题是:xxx
  
  这个问题检索到的答案相关内容是:
  
  knowledgeTitle: xxx
  knowledgeContent: xxx
  
  工具输入输出示例：
    #工具输入: 
    你想要搜索上海的天气时，工具的输入应该是：上海今天的天气
    #工具输出: 
    提出的问题是:投保有什么年龄限制？
  
    这个问题检索到的答案相关内容是:
  
    knowledgeTitle: 投保的年龄限制
    knowledgeContent: <p>投保人资格：年满18周岁至60周岁的自然人。</p>

tool_type: 'api'
input_keys: ['input']
metadata:
  type: 'TOOL'
  module: 'demo_startup_app_with_single_agent_and_actions.intelligence.agentic.tool.insurance_search_context_tool'
  class: 'SearchContextTool'